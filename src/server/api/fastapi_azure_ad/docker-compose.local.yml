# docker-compose.yml
version: '3'
services:
  edgedb-local:
    image: edgedb/edgedb:2.1
    environment:
      EDGEDB_SERVER_SECURITY: insecure_dev_mode
      EDGEDB_DOCKER_LOG_LEVEL: debug
      EDGEDB_SERVER_EXTRA_ARGS: --admin-ui=enabled
      EDGEDB_SERVER_USER: ifcdbadmin
      EDGEDB_SERVER_PASSWORD: secret
#    volumes:
#      - "./dbschema:/dbschema"
    ports:
      - "5656:5656"
  IFC-API:
    image: ifc-api/latest
    depends_on:
      - edgedb-local
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    environment:
      EDGEDB_CLIENT_TLS_SECURITY: insecure
      EDGEDB_DSN: edgedb://ifcdbadmin:secret@edgedb-local:5656/edgedb
    ports:
      - "8000:8000"
    env_file:
      - config/local/.env
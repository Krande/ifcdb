# docker-compose.yml
version: '3'
services:
  IFC-API-Local:
    image: ifc-api/latest
    depends_on:
      - edgedb-local
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    environment:
      EDGEDB_CLIENT_TLS_SECURITY: insecure
      EDGEDB_DSN: edgedb://ifcdbadmin:secret@edgedb-local:5656/edgedb
    ports:
      - "8000:8000"
    env_file:
      - config/local/local.env